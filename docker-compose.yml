version: '3.9'

services:
  user-service:
    build: ./01_user
    container_name: user-service
    ports:
      - "3000:3000"
    working_dir: /usr/src/app
    volumes:
      - ./01_user:/usr/src/app
      - ./01_user/database/:/usr/src/app/db
    networks:
      - transcendence-net
    restart: unless-stopped
    command: npm run dev

  tournament-service:
    build: ./02_tournaments
    container_name: tournament-service
    ports:
      - "3001:3000"
    working_dir: /usr/src/app
    volumes:
      - ./02_tournaments:/usr/src/app
      - ./02_tournaments/database/:/usr/src/app/db
    networks:
      - transcendence-net
    restart: unless-stopped
    depends_on:
      - user-service
    command: npm run dev

  match-service:
    build: ./03_match
    container_name: match-service
    ports:
      - "3002:3000"
    working_dir: /usr/src/app
    volumes:
      - ./03_match:/usr/src/app
      - ./03_match/database/:/usr/src/app/db
    networks:
      - transcendence-net
    restart: unless-stopped
    depends_on:
      - user-service
      - tournament-service
    command: npm run dev

networks:
  transcendence-net:
    driver: bridge

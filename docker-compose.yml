services:
  proxy:
    container_name: proxy
    networks:
      - transcendence
    build:
      context: ./00_reverse_proxy
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: on-failure
  user:
    container_name: user
    depends_on:
      - proxy
    networks:
      - transcendence
    build:
      context: ./01_user
      dockerfile: Dockerfile
    expose:
      - "3001"
    restart: on-failure
networks:
  transcendence:
    driver: bridge

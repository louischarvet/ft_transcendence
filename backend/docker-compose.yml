services:
  proxy-service:

    container_name: proxy-service

    build:
      context: ./01_reverse_proxy
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - transcendence-net  
    restart: on-failure


  user-service:
  
    build: ./02_user
    container_name: user-service
    expose:
      - "3000"
    working_dir: /usr/src/app
    networks:
      - transcendence-net
    restart: unless-stopped
    volumes:
    - ./02_user/pictures:/usr/src/app/pictures
#    command: npm run dev


  match-service:

    build: ./03_match
    container_name: match-service
    expose:
      - "3000"
    working_dir: /usr/src/app
    networks:
      - transcendence-net
    restart: unless-stopped
    depends_on:
      - user-service
#    command: npm run dev


  tournament-service:

    build: ./04_tournaments
    container_name: tournament-service
    expose:
      - "3003"
    working_dir: /usr/src/app
    networks:
      - transcendence-net
    restart: unless-stopped
    depends_on:
      - user-service
      - match-service
#    command: npm run dev

  session-service:

    build: ./05_session
    container_name: session-service
    expose:
      - "3000"
    working_dir: /usr/src/app
    networks:
      - transcendence-net
    restart: unless-stopped
    depends_on:
      - user-service
  twofa-service:

    build: ./06_twofa
    container_name: twofa-service
    expose:
      - "3000"
    working_dir: /usr/src/app
    networks:
      - transcendence-net
    restart: unless-stopped
    depends_on:
      - user-service

networks:
  transcendence-net:
    driver: bridge
